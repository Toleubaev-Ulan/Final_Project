<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Fast Food</title> 
    <link rel="stylesheet" href="css/app.css"> 
    <link rel="stylesheet" href="js/app.js"> 
</head> 
<body> 
    <header class="header"> 
        <div class="container"> 
            <div class="row"> 
                <div class="col-5 col-md-10"> 
                    <div class="menu-bar"> 
                        <img src="images/hamburger.svg"  alt="menu-image" width="40px" height="30px" > 
                        <a href="index.html" class="header__logo mr-5 pt-3 pt-md-0 d-inline-block">Fast Food</a> 
                        <a href="menu.html" class="header__menu mr-4">Menu</a> 
                        <a href="delivery.html" class="header__menu mr-4">Delivery</a> 
                        <a href="contacts.html" class="header__menu mr-4">Contacts</a> 
                    </div> 
                </div> 
             
 
                <div class="col-7 col-md-2 text-right mt-2"> 
                    <a href="login.html" class="header__menu header__menu--cart"> 
                        Login </a> 
                        <a href="cart.html"> 
                        <img src="images/cart-icon.svg" alt="cart-image" /> 
                    </a> 
                    <span class="header__hamburger hamburger d-md-none">&#9776;</span> 
                </div> 
 
            </div> 
        </div> 
    </header> 
 
    <div class="product-container"> 
        <div class="product-header"> 
            <h5 class="product-title">PRODUCT</h5> 
            <h5 class="price">PRICE</h5> 
            <h5 class="quantity">QUANTITY</h5> 
            <h5 class="total">TOTAL</h5> 
        </div> 
        <div class="products"> 
 
        </div> 
    </div> 
        
 
    <script src="js/app.js"></script> 
</body> 
</html>
